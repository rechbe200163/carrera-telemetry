services:
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mosquitto_sub -h localhost -p 1883 -t $$SYS/broker/uptime -C 1 || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mosquitto_data:
  mosquitto_log:
