name: Test & Deploy API via Coolify

on:
  push:
    branches:
      - master
    paths:
      - 'apps/api/**'
      - 'package.json'
      - 'turbo.json'

jobs:
  test-and-deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run API tests
        working-directory: apps/api
        run: npm test

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage

      - name: Trigger Coolify deploy (API)
        if: success()
        run: curl -X POST "$COOLIFY_WEBHOOK_URL"
        env:
          COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
